<h1>Add more todos</h1>
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<h1>Added items</h1>
@if (visibleTodos.length == 0) {
  <h2>None yet.</h2>
}
<mat-list>
  @for (todo of visibleTodos; track todo) {
    <div class="item">
      <mat-list-item>
        <span matListItemTitle>{{ todo.title }}</span>
        <span matListItemLine>{{ todo.content }}</span>
        <span matListItemLine>{{ dateSummary(todo.date) }}</span>
      </mat-list-item>
      <button
        (click)="toggleFavoriteTodo(todo)"
        mat-icon-button
        aria-label="add to favorites"
      >
        <mat-icon [color]="todo.favorite ? 'primary' : undefined"
          >favorite</mat-icon
        >
      </button>
      <button
        (click)="deleteTodo(todo)"
        mat-icon-button
        aria-label="Delete todo item"
      >
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </div>
  }
</mat-list>
